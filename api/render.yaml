services:
  - type: web
    name: api-d7nd
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://all4youauctions.vercel.app
      - key: BASE_URL
        value: https://api-d7nd.onrender.com
      - key: API_INTERNAL_URL
        value: https://api-d7nd.onrender.com
      - key: REALTIME_SERVICE_URL
        value: https://all4youws-bxjj.onrender.com
      - key: UPLOAD_MAX_SIZE
        value: 5242880
      - key: FILE_STORAGE_PATH
        value: /tmp/uploads
    healthCheckPath: /health
    autoDeploy: true