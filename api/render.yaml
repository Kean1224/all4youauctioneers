services:
  - type: web
    name: api-d7nd
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    customDomains:
      - name: api.all4youauctions.co.za
        certificateArn: auto
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
        length: 64
      - key: ADMIN_SECRET
        generateValue: true
        length: 64
      - key: FRONTEND_URL
        value: https://www.all4youauctions.co.za
      - key: BASE_URL
        value: https://api.all4youauctions.co.za
      - key: API_INTERNAL_URL
        value: https://api.all4youauctions.co.za
      - key: REALTIME_SERVICE_URL
        value: https://all4youauctioneers-1.onrender.com
      - key: UPLOAD_MAX_SIZE
        value: 5242880
      - key: FILE_STORAGE_PATH
        value: /tmp/uploads
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: auction-data-disk
      mountPath: /opt/render/project/data
      sizeGB: 10