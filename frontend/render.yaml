services:
  - type: web
    name: all4youauctions-frontend
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    customDomains:
      - name: www.all4youauctions.co.za
        certificateArn: auto
      - name: all4youauctions.co.za
        certificateArn: auto
        redirectTo: www.all4youauctions.co.za
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://api.all4youauctions.co.za
      - key: NEXT_PUBLIC_REALTIME_URL
        value: wss://all4youauctioneers-1.onrender.com
    healthCheckPath: /
    autoDeploy: true